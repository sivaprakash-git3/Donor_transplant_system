	<style>

    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  user-select: none;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
.btn{
  position: absolute;
  top: 15px;
  left: 45px;
  height: 45px;
  width: 45px;
  text-align: center;
  background: #1b1b1b;
  border-radius: 3px;
  cursor: pointer;
  transition: left 0.4s ease;
}
.btn.click{
  left: 260px;
}
.btn span{
  color: white;
  font-size: 28px;
  line-height: 45px;
}
.btn.click span:before{
  content: '\f00d';
}
.sidebar{
  position: fixed;
  width: 250px;
  height: 100%;
  left: -250px;
  background: #1b1b1b;
  transition: left 0.4s ease;
}
.sidebar.show{
  left: 0px;
}
.sidebar .text{
  color: white;
  font-size: 25px;
  font-weight: 600;
  line-height: 65px;
  text-align: center;
  background: #1e1e1e;
  letter-spacing: 1px;
}
nav ul{
  background: #1b1b1b;
  height: 100%;
  width: 100%;
  list-style: none;
}
nav ul li{
  line-height: 60px;
  border-top: 1px solid rgba(255,255,255,0.1);
}
nav ul li:last-child{
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
nav ul li a{
  position: relative;
  color: white;
  text-decoration: none;
  font-size: 18px;
  padding-left: 40px;
  font-weight: 500;
  display: block;
  width: 100%;
  border-left: 3px solid transparent;
}
nav ul li.active a{
  color: cyan;
  background: #1e1e1e;
  border-left-color: cyan;
}
nav ul li a:hover{
  background: #1e1e1e;
}
nav ul ul{
  position: static;
  display: none;
}
nav ul .feat-show.show{
  display: block;
}
nav ul .serv-show.show1{
  display: block;
}
nav ul ul li{
  line-height: 42px;
  border-top: none;
}
nav ul ul li a{
  font-size: 17px;
  color: #e6e6e6;
  padding-left: 80px;
}
nav ul li.active ul li a{
  color: #e6e6e6;
  background: #1b1b1b;
  border-left-color: transparent;
}
nav ul ul li a:hover{
  color: cyan!important;
  background: #1e1e1e!important;
}
nav ul li a span{
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  font-size: 22px;
  transition: transform 0.4s;
}
nav ul li a span.rotate{
  transform: translateY(-50%) rotate(-180deg);
}
.content{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: #202020;
  z-index: -1;
  text-align: center;
}
.content .header{
  font-size: 45px;
  font-weight: 600;
}
.content p{
  font-size: 30px;
  font-weight: 500;
}
	</style>

    <section class="container">
      <header>Eye Laboratory Test</header>
      <form action="/eye_reg/" class="form" method="post">
          {% csrf_token %}
        <div class="column">
          <div class="input-box">
            <label>Donor Name</label>
            <input type="text" name="donor_name" placeholder="Enter Donor Name" required />
          </div>
          <div class="input-box">
            <label>ID Number</label>
            <input type="text" name="donor_id" placeholder="Enter ID number" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Tonometry</label>
            <input type="text" name="tonometry" placeholder="Range 10-21mmHg" required />
          </div>

          <div class="input-box">
			  <label>Slit-lamp Examination</label>
            <div class="column">
            <div class="select-box">

              <select name="slit_lamp">
                <option hidden>Healthy cornea, iris, lens, & retina</option>
                <option>Normal Exam</option>
                <option>Corneal Abrasion</option>
                <option>Cataract</option>
                <option>Glaucoma</option>
				  <option>Conjunctivitis</option>
              </select>
            </div>
          </div>
          </div>
        </div>
		  <div class="column">
			  <div class="input-box">
            <label>Pachymetry</label>
            <input type="text" name="pachymetry" placeholder="Corneal thickness 520-550" required />
          </div>


          <div class="input-box">
			  <label>Serological Testing</label>
            <div class="column">
            <div class="select-box">

              <select name="serological_testing">
                <option hidden>Testing donor's blood</option>
                <option> HIV</option>
                <option>Hepatitis B and C</option>
                <option>Syphilis</option>
                <option>Negative</option>
              </select>
            </div>
          </div>
          </div>
        </div>
        <div class="column">
			  <div class="input-box">
			  <label>Culture and Sensitivity Testing</label>
            <div class="column">
            <div class="select-box">

              <select name="culture">
                <option hidden>bacteria,viruses or fungi present</option>
                <option>Positive</option>
                <option>Negative </option>
              </select>
            </div>
          </div>
          </div>


          <div class="input-box">
			  <label>Microscopy</label>
            <div class="column">
            <div class="select-box">

              <select name="microscopy">
                <option hidden>Abnormalities or signs of disease</option>
                <option>Positive</option>
                <option>Negative</option>
              </select>
            </div>
          </div>
          </div>
        </div>

        <div class="column">
			  <div class="input-box">
			  <label>Tissue type</label>
            <div class="column">
            <div class="select-box">
              <select name="tissue_type">
                <option hidden>Donor immune system(HLAs)</option>
                <option> HLA-A</option>
                <option>HLA-B</option>
                <option>HLA-C</option>
                <option>HLA-DP</option>
                  <option>HLA-DQ</option>
                <option>HLA-DR</option>
              </select>
            </div>
          </div>
          </div>

          <div class="input-box">
			  <label>HLA gene regions</label>
            <div class="column">
            <div class="select-box">
              <select name="hla">
                <option hidden>HLA Allele Details</option>
                <option>HLA-A01:01</option>
                <option>HLA-A02:01</option>
                  <option>HLA-A*11:01</option>
                <option>HLA-DRB104:01</option>
                <option>Others</option>
              </select>
            </div>
          </div>
          </div>
        </div>

          <div class="column">
			  <div class="input-box">
                  <b style= font-size:30px;">Corneal measurements</b><br>
                  <label>Central corneal thickness</label>
                  <input type="text" name="corneal_mes" placeholder="CCT can range from 500 to 600 Âµm" required />
              </div>
            <div class="input-box">
                <br><br>
                <label>Corneal curvature</label>
                <input type="text" name="corneal_curv" placeholder="values ranging from 40 to 48 D" required />
            </div>

          </div>

          <div class="column">
			  <div class="input-box">
                  <label>Corneal topography</label>
                  <input type="text" name="corneal_topo" placeholder="Good/Bad" required />
              </div>
            <div class="input-box">
                <label>Corneal Diameter</label>
                <input type="text" name="corneal_dia" placeholder="Range from 10 to 12 mm" required />
            </div>
          </div>
          <div class="column">
			  <div class="input-box">
                  <label>Endothelial cell count</label>
                  <input type="text" name="endothelial_cell" placeholder="Cell Density Range 2000-2300 (ECD)" required />
              </div>
          </div>

        <button>Submit</button>
      </form>
    </section>



	<script type="text/javascript" src="{% static 'donor/donor_registration/js/jquery-2.2.3.min.js' %}"></script>

	<script>
		  const btn_menu = document.querySelector(".btn-menu");
		  const side_bar = document.querySelector(".sidebar");

		  btn_menu.addEventListener("click", function () {
			side_bar.classList.toggle("expand");
			changebtn();
		  });

		  function changebtn() {
			if (side_bar.classList.contains("expand")) {
			  btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
			} else {
			  btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
			}
		  }

		</script>
<script>
         $('.btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
         });
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
</body>
