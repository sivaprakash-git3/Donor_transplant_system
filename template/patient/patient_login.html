<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <title>Patient Singup</title>
    <link rel="stylesheet" href="{% static 'donor/donor_login/css/style.css' %}" type="text/css">
</head>
<body>
<script>

{% for m in messages %}
      alert('{{ m }}');
{% endfor %}

</script>
<input type="radio" id="chk1" name="a1" style="display: none;">
<input type="radio" id="chk2" name="a1" style="display: none;">
<div class="box">
    <div class="a">
        <label for="chk1">Login</label>
        <label for="chk2" id="sup">Sign Up</label>
    </div>
     <div class="b">
         <form action="/patient_signup/" method="post" class="frm">
             {% csrf_token %}
             <h6 class="title">SIGN-UP FORM</h6>
             <input type="text" name="name" placeholder="Enter Full Name">
             <input type="text" name="email" placeholder="Enter Email Address">
             <input type="text" name="password" placeholder="Enter Password">
             <input type="text" name="phone" placeholder="Enter Phone Number">
             <input type="text" name="address" placeholder="Enter Your Address">
             <input type="submit" value="Sign Up" id="btn">
             <label for="chk1" id="btm">Login Here</label>
         </form>
     </div>
     <div class="c">
         <form action="/patient_login/" method="post" class="frm">
             {% csrf_token %}
             <br><br><br><br><br>
             <h6 class="title">LOGIN FORM</h6>
             <input type="text" name='email' placeholder="Email">
             <input type="text" name="password" placeholder="Enter Password">
             <input type="submit" value="Login" id="btn">
             <label for="chk2" id="btm">Signup Here</label>
         </form>
     </div>
     <div class="d"></div>
     <div class="e"></div>


</div>
</body>
</html>
